<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box model</title>
    <style>
        *{
            color: blue;
        }
         .box{
            background-color: aquamarine  ;
         }
         .box1{
            color: yellow;
            padding: 5px;
            margin: 5px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
         }
         .box2{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I box
    </div>
    <div class="box box2"> Another box</div>
</body>
</html>
