<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Css Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box {
        border: 2px solid blue;
        display: inline-block;
        width: 295px;
        padding: 45px;
        margin: 34px;
      }
    </style>
  </head>
  <body>
    <div class="box">
        I m a box
    </div>
    <div class="box"> Also good box</div>
    <span> I am also a </span>
    <span>box</span>
  </body>
</html>
