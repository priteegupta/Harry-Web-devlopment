<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Lists </title>
    <style>
        nav ul li {
            list-style: none;
            padding: 20px;
            display: flex;
        }
        ul  {
            display: flex;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li> Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
