<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow Property</title>
    <style>
        .box{
            width: 30vh;
            height: 30vh;
            border: 2px solid black;
            overflow: auto;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
